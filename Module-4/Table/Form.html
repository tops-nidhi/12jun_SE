<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="lightblue">
    <fieldset bgcolor="red" align="center">
        <legend><h1>Registration Form</h1></legend>
        <form action="" method="post">
            <label for="fnm">First Name:</label>
            <input type="text" name="fnm" id="" placeholder="Enter your first name....."><br><br>
            <label for="lnm">Last Name:</label>
            <input type="text" name="" id=""><br><br>
            <label for="ph">Phone No.</label>
            <input type="tel" name="ph" id=""><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id=""> <br><br>
            <label for="gender">Gender</label>
            Female: <input type="radio" name="gender" id="">
            Male: <input type="radio" name="gender" id="">
            Other: <input type="radio" name="gender" id=""><br><br>
            Course: <select name="course" id="">
                <option value="1">SE</option>
                <option value="2">FE</option>
                <option value="3">Java</option>
                <option value="4">PHP</option>
            </select><br><br>
            Hobby: Dancing<input type="checkbox" name="hb" id="">
            reading <input type="checkbox" name="hb" id="">
            Singing: <input type="checkbox" name="hb" id=""><br><br>
            Address : <textarea name="" id="" cols="20" rows="4"></textarea><br>
            <input type="submit" value="Submit" style="background: blue; color: white;">
        </form>
    </fieldset>
</body>
</html>
